<!DOCTYPE html>
<html>
<head>
    <title>Radiology Findings Parser</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;  /* Make sure the body takes up full height */
            margin: 0;
            font-family: 'Arial', sans-serif;
        }
        .full-height {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;  /* Make it take up the full viewport height */
        }
        .container {
            max-width: 50%;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
        }
        textarea {
            background-color: #fff9e6;
            /* width: 30px;  Set the width */
            /* height: 10px;  Set the height */
        }

        .form-group.text-center {
            text-align: center;
        }
        .side-by-side-sections {
            display: flex;
            justify-content: space-between;
        }

        .findings-section, .impression-section {
            width: 48%;  /* Adjust as needed */
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #001327;
            color:aquamarine
        }
    </style>
</head>
<body>

    <div class="full-height">  <!-- New wrapper div -->
        <div class="container">
            <h1>Radiology findings parser</h1>
            <form method="post">
                <div class="form-group">
                    <textarea class="form-control" name="transcript" rows="3"></textarea>
                </div>
                <div class="form-group text-center">
                    <input type="submit" value="Submit">
                </div>
            </form>
            
            {% if summary %}
                <h3>Transcript</h3>
                <p>{{ transcript|safe }}</p>
                <hr style="border: 1px solid #afafaf; margin-top: 20px; margin-bottom: 20px;"><br>
                
                <!-- New div for side-by-side sections -->
                <div class="side-by-side-sections">
                    <div class="findings-section">
                        <h3>Findings</h3>
                        <p>{{ summary|safe }}</p>
                    </div>
                    <hr style="border: 1px solid #afafaf; margin-top: 20px; margin-bottom: 20px;"><br>
                    
                    {% if impression %}
                        <div class="impression-section">
                            <h3>Impression</h3>
                            <p>{{ impression|safe }}</p>
                        </div>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
    

</body>
</html>
